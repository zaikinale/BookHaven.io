<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="BookHaven - это уникальная платформа для бесплатного чтения книг, где каждый найдет что-то по душе. Обширная библиотека: классика, бестселлеры, научпоп, детские сказки. Читайте онлайн или скачивайте — бесплатно, без подписок и скрытых платежей.">
  <link rel="icon" href="./img/icons/logo.svg" type="image/x-icon">
  <title>BookHaven</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="" alt="" class="logo__img">
      <h2 class="logo__title">BookHaven</h2>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
      </ul>
    </nav>
  </header>

  <section class="slider">
    <div class="slide--active">
      <img src="" alt="" class="slide__img">
      <div class="description">
        <h1 class="description__title">Читайте любимые книги онлайн</h1>
        <p class="description__text">Загружайте свои книги или читайте книги, добавленные нами.</p>
        <a class="description__button btn" href="read.html">Начать чтение</a>
      </div>
    </div>
    <div class="controls">
      <button class="controls__btn controls__btn--before">
        <img src="./img/icons/next-icon.svg" alt="Предыдущий слайд">
      </button>

      <div class="thumbnails">
        <img src="./img/media/citausaa-zensina-vid-sverhu.jpg" alt="review 1" class="thumbnails__slide">
        <img src="./img/media/krasiveisaa-zensina-ctenia-knigi.jpg" alt="review 2" class="thumbnails__slide">
        <img src="./img/media/pexels-martinpechy-922100.jpg" alt="review 3" class="thumbnails__slide">
      </div>

      <button class="controls__btn controls__btn--after">
        <img src="./img/icons/next-icon.svg" alt="Следующий слайд">
      </button>
    </div>
  </section>

  <section class="auth">
    <h2 class="auth__title"></h2>
    <form action="" class="auth-form">
      <input class="form__input" type="email" placeholder="Электронная почта">
      <input class="form__input" type="password" placeholder="Пароль">
      <button class="form__button btn" type="submit">Войти</button>
      <a class="form__link" href="#">Забыли пароль?</a>
    </form>
  </section>

  <section class="about">
    <h2 class="about__title"></h2>
    <img src="" alt="" class="about__im">
    <div class="description">
      <div class="description__text"></div>
      <ul class="list">
        <li class="list__item">

        </li>
      </ul>
      <div class="description__text"></div>
    </div>
  </section>

  <section class="features">
    <h2 class="features__title"></h2>
    <video src="./video/howto.mp4" controls class="features__video"></video>
  </section>

  <section class="books">
    <h2 class="books__title"></h2>
    <div class="rack">
      <div class="book">
        <img class="book__img" src="" alt="">
        <div class="descritpion">
          <h3 class="description__title"></h3>
          <p class="description__text"></p>
          <a href="#" class="description__link"></a>
        </div>
      </div>
    </div>
  </section>

  <section class="search">
    <form action="#" class="form">
      <input type="text" class="form__input" list="book-suggestions" placeholder="Поиск по названию или автору...">
      <datalist id="book-suggestions" class="search__suggestions">
        <option value="Невеста сумеречной Тени">
        <option value="Дюкам Мари">
        <option value="Игра на чужом поле">
        <option value="Иванов Дмитрий Валерьевич">
        <option value="ChatGPT">
        <option value="Демиденко Артем">
        <option value="Занудная педиатрия">
        <option value="Шиян Роман">
        <option value="Готовим по-русски">
        <option value="Ольхов Олег">
      </datalist>
      <button class="from__btn" type="submit">Поиск</button>
    </form>
  </section>

  <section class="reviews">
    <h2 class="reviews__title">Отзывы читателей</h2>

    <div class="slider">
      <div class="slide--active slide--review">
        <img src="" alt="" class="slide__img">

        <div class="description">
          <h1 class="description__title">saffs</h1>
          <div class="review__grade">
            <div class="review__rating rating">★★★★★</div>
            <time class="review__date" datetime="2024-10-15">15 октября 2024</time>
          </div>
          <p class="description__text">Загружайте свои книги или читайте книги, добавленные нами.</p>
        </div>

      </div>
      <div class="controls">
        <button class="controls__btn controls__btn--before">
          <img src="./img/icons/next-icon.svg" alt="Предыдущий слайд">
        </button>
  
        <div class="thumbnails">
          <img src="./img/media/citausaa-zensina-vid-sverhu.jpg" alt="review 1" class="thumbnails__slide">
          <img src="./img/media/krasiveisaa-zensina-ctenia-knigi.jpg" alt="review 2" class="thumbnails__slide">
          <img src="./img/media/pexels-martinpechy-922100.jpg" alt="review 3" class="thumbnails__slide">
        </div>
  
        <button class="controls__btn controls__btn--after">
          <img src="./img/icons/next-icon.svg" alt="Следующий слайд">
        </button>
      </div>

    </div>

  </section>

  <section class="subscribe">
    <h2 class="subscribe__title"></h2>
    <form class="form">
      <div class="form__field">
        <label class="field__label" for="field-email">E-mail:</label>
        <input class="field__input" id="field-email" type="email" placeholder="Ваш email" required>
      </div>
      <label class="form__field">
        <input class="field__checkbox" type="checkbox">
        <p class="field__description">Я согласен на обработку персональных данных</p>
      </label>
      <button class="form__btn" type="submit">
        <img class="btn__img" src="./img/media/Голубь.png" alt="Голубь с письмом в клюве">
        Подписаться
      </button>
    </form>
  </section>


  <footer class="footer">
    <div class="contacts">
      <p class="contacts__contact">Телефон: <a href="tel:+78001234567">+7 (800) 123-45-67</a></p>
      <p class="contacts__contact">Email: <a href="mailto:books@prof.ru">books@prof.ru</a></p>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
        <li class="nav-list__item"><a href="#"></a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
